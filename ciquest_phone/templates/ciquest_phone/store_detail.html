<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ciquest | ìXï‹è⁄ç◊</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700;900&display=swap');
      :root {
        --sky-light: #e6f8ff;
        --sky-mid: #bfe7ff;
        --sky-deep: #1f87d4;
        --text-primary: #0c2d44;
        --text-secondary: #41607a;
        --glass-strong: rgba(255, 255, 255, 0.85);
        --border: rgba(255, 255, 255, 0.7);
      }
      body {
        margin: 0;
        font-family: 'Zen Kaku Gothic New', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', sans-serif;
        background: linear-gradient(180deg, var(--sky-light) 0%, var(--sky-mid) 55%, #f7fbff 100%);
        min-height: 100vh;
        color: var(--text-primary);
      }
      .shell {
        max-width: 900px;
        margin: 0 auto;
        padding: 28px 18px 60px;
      }
      .card {
        background: var(--glass-strong);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 20px;
      }
      .title-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }
      .title-row h1 {
        margin: 0;
        font-size: 22px;
      }
      .back-link {
        color: var(--sky-deep);
        font-weight: 700;
        text-decoration: none;
      }
      .meta {
        margin-top: 12px;
        color: var(--text-secondary);
        line-height: 1.6;
      }
      .tags {
        margin-top: 12px;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .tag {
        background: rgba(31, 135, 212, 0.12);
        color: var(--sky-deep);
        font-weight: 700;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="card">
        <div class="title-row">
          <h1>{{ store.name }}</h1>
          <a class="back-link" href="{% url 'ciquest_phone_home' %}">ÉzÅ[ÉÄÇ÷ñﬂÇÈ</a>
        </div>
        <div class="meta">{{ store.store_description }}</div>
        {% if tags %}
          <div class="tags">
            {% for tag in tags %}
              <span class="tag">{{ tag }}</span>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
