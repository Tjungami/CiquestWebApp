{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お知らせ管理 | Ciquest</title>
  <link rel="stylesheet" href="{% static 'css/base/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/admin/sunset.css' %}">
  <link rel="stylesheet" href="{% static 'css/admin/notices.css' %}">
  <link rel="icon" href="{% static 'img/common/CIquest.ico' %}">
</head>
<body>
  <header class="admin-header">
    <h1>お知らせ管理</h1>
    <nav>
      <a href="{% url 'admin_dashboard' %}" {% if active_page == 'dashboard' %}class="active"{% endif %}>ダッシュボード</a>
      <a href="{% url 'admin_stores' %}" {% if active_page == 'stores' %}class="active"{% endif %}>店舗承認</a>
      <a href="{% url 'admin_challenges' %}" {% if active_page == 'challenges' %}class="active"{% endif %}>チャレンジ管理</a>
      <a href="{% url 'admin_coupons' %}" {% if active_page == 'coupons' %}class="active"{% endif %}>クーポン管理</a>
      <a href="{% url 'admin_users' %}" {% if active_page == 'users' %}class="active"{% endif %}>ユーザー管理</a>
      <a href="{% url 'admin_inquiries' %}" {% if active_page == 'inquiries' %}class="active"{% endif %}>お問い合わせ</a>
      <a href="{% url 'admin_notices' %}" {% if active_page == 'notices' %}class="active"{% endif %}>お知らせ</a>
    </nav>
    <a class="logout-btn" href="{% url 'logout' %}">ログアウト</a>
  </header>

  <main class="notices-page">
    <section class="notice-form">
      <h2>お知らせを作成</h2>
      <form id="noticeForm">
        <input type="text" id="noticeTitle" placeholder="タイトル" required>
        <div class="notice-form-row">
          <label>
            対象
            <select id="noticeTarget" required>
              <option value="all">全員</option>
              <option value="owner">オーナー</option>
              <option value="user">ユーザー</option>
            </select>
          </label>
          <label>
            開始日時
            <input type="datetime-local" id="noticeStart" required>
          </label>
          <label>
            終了日時
            <input type="datetime-local" id="noticeEnd" required>
          </label>
          <label class="notice-checkbox">
            <input type="checkbox" id="noticePublished">
            公開する
          </label>
        </div>
        <textarea id="noticeBody" placeholder="本文（Markdown）" rows="6" required></textarea>
        <button type="submit">作成する</button>
      </form>
    </section>

    <section class="notice-list">
      <h2>お知らせ一覧</h2>
      <div id="noticeContainer"></div>
    </section>
  </main>

  <script src="{% static 'js/admin/notices.js' %}?v=20260210"></script>
</body>
</html>
