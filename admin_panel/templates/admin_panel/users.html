{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management | Ciquest</title>
  <link rel="stylesheet" href="{% static 'css/base/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/admin/sunset.css' %}">
  <link rel="stylesheet" href="{% static 'css/admin/users.css' %}">
  <link rel="icon" href="{% static 'img/common/CIquest.ico' %}">
</head>
<body>
  <header class="admin-header">
    <h1>User Management</h1>
    <nav>
      <a href="{% url 'admin_dashboard' %}" {% if active_page == 'dashboard' %}class="active"{% endif %}>Dashboard</a>
      <a href="{% url 'admin_stores' %}" {% if active_page == 'stores' %}class="active"{% endif %}>Stores</a>
      <a href="{% url 'admin_challenges' %}" {% if active_page == 'challenges' %}class="active"{% endif %}>Challenges</a>
      <a href="{% url 'admin_coupons' %}" {% if active_page == 'coupons' %}class="active"{% endif %}>Coupons</a>
      <a href="{% url 'admin_admins' %}" {% if active_page == 'admins' %}class="active"{% endif %}>Admins</a>
      <a href="{% url 'admin_users' %}" {% if active_page == 'users' %}class="active"{% endif %}>Users</a>
      <a href="{% url 'admin_inquiries' %}" {% if active_page == 'inquiries' %}class="active"{% endif %}>Inquiries</a>
    </nav>
    <a class="logout-btn" href="{% url 'logout' %}">Logout</a>
  </header>

  <main class="users-page">
    <section class="users-panel">
      <header class="users-panel__header">
        <div>
          <h2>Users</h2>
          <p>Search and delete registered users.</p>
        </div>
        <div class="search-box">
          <input id="userSearch" type="text" placeholder="Search by username or email">
          <button id="userSearchBtn" type="button">Search</button>
        </div>
      </header>
      <div id="userList" class="user-list">
        <p>Loading...</p>
      </div>
    </section>
  </main>

  <script src="{% static 'js/admin/users.js' %}"></script>
</body>
</html>
