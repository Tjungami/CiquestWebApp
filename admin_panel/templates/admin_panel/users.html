{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザー管理 | Ciquest</title>
  <link rel="stylesheet" href="{% static 'css/base/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/admin/sunset.css' %}">
  <link rel="stylesheet" href="{% static 'css/admin/users.css' %}">
  <link rel="icon" href="{% static 'img/common/CIquest.ico' %}">
</head>
<body>
  <header class="admin-header">
    <h1>ユーザー管理</h1>
    <nav>
      <a href="{% url 'admin_dashboard' %}" {% if active_page == 'dashboard' %}class="active"{% endif %}>ダッシュボード</a>
      <a href="{% url 'admin_stores' %}" {% if active_page == 'stores' %}class="active"{% endif %}>店舗承認</a>
      <a href="{% url 'admin_challenges' %}" {% if active_page == 'challenges' %}class="active"{% endif %}>チャレンジ管理</a>
      <a href="{% url 'admin_coupons' %}" {% if active_page == 'coupons' %}class="active"{% endif %}>クーポン管理</a>
      <a href="{% url 'admin_users' %}" {% if active_page == 'users' %}class="active"{% endif %}>ユーザー管理</a>
      <a href="{% url 'admin_inquiries' %}" {% if active_page == 'inquiries' %}class="active"{% endif %}>お問い合わせ</a>
      <a href="{% url 'admin_notices' %}" {% if active_page == 'notices' %}class="active"{% endif %}>お知らせ</a>
    </nav>
    <a class="logout-btn" href="{% url 'logout' %}">ログアウト</a>
  </header>

  <main class="users-page">
    <section class="users-panel">
      <header class="users-panel__header">
        <div>
          <h2>ユーザー管理</h2>
          <p>運営・オーナー・一般ユーザーをタブで切り替えて管理できます。</p>
        </div>
        <div class="search-box">
          <input id="userSearch" type="text" placeholder="氏名またはメールアドレスで検索">
          <button id="userSearchBtn" type="button">検索</button>
        </div>
      </header>

      <div class="user-toolbar">
        <div class="user-tabs">
          <button class="user-tab active" data-type="admin">運営ユーザー</button>
          <button class="user-tab" data-type="owner">オーナー</button>
          <button class="user-tab" data-type="user">一般ユーザー</button>
        </div>
        <a id="adminCreateLink" class="admin-create-link" href="{% url 'admin_admins' %}">
          運営ユーザー作成
        </a>
      </div>

      <div id="userList" class="user-list">
        <p>読み込み中です...</p>
      </div>
    </section>
  </main>

  <script src="{% static 'js/admin/users.js' %}?v=20260210"></script>
</body>
</html>
