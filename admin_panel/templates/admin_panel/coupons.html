{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クーポン管理 | Ciquest</title>
  <link rel="stylesheet" href="{% static 'css/base/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/admin/sunset.css' %}">
  <link rel="stylesheet" href="{% static 'css/admin/coupons.css' %}">
  <link rel="icon" href="{% static 'img/common/CIquest.ico' %}">
</head>
<body>
  <header class="admin-header">
    <h1>クーポン管理</h1>
    <nav>
      <a href="{% url 'admin_dashboard' %}" {% if active_page == 'dashboard' %}class="active"{% endif %}>ダッシュボード</a>
      <a href="{% url 'admin_stores' %}" {% if active_page == 'stores' %}class="active"{% endif %}>店舗承認</a>
      <a href="{% url 'admin_challenges' %}" {% if active_page == 'challenges' %}class="active"{% endif %}>チャレンジ管理</a>
      <a href="{% url 'admin_coupons' %}" {% if active_page == 'coupons' %}class="active"{% endif %}>クーポン管理</a>
      <a href="{% url 'admin_users' %}" {% if active_page == 'users' %}class="active"{% endif %}>ユーザー管理</a>
      <a href="{% url 'admin_inquiries' %}" {% if active_page == 'inquiries' %}class="active"{% endif %}>お問い合わせ</a>
      <a href="{% url 'admin_notices' %}" {% if active_page == 'notices' %}class="active"{% endif %}>お知らせ</a>
    </nav>
    <a class="logout-btn" href="{% url 'logout' %}">ログアウト</a>
  </header>

  <main class="coupons-page">
    <section class="coupon-form">
      <h2>共通クーポン作成</h2>
      <form id="couponForm">
        <input type="text" id="title" placeholder="タイトル" required>
        <input type="number" id="required_points" placeholder="必要ポイント" min="1" required>
        <textarea id="description" placeholder="説明" required></textarea>
        <input type="date" id="expires_at" required>
        <button type="submit">作成する</button>
      </form>
    </section>

    <section class="coupon-list">
      <div class="coupon-list-header">
        <h2>クーポン一覧</h2>
        <label class="filter-control">
          表示フィルタ
          <select id="couponFilter">
            <option value="all">すべて</option>
            <option value="common">共通のみ</option>
            <option value="store_specific">店舗限定のみ</option>
          </select>
        </label>
      </div>
      <div id="couponContainer"></div>
    </section>
  </main>

  <script src="{% static 'js/admin/coupons.js' %}"></script>
</body>
</html>
