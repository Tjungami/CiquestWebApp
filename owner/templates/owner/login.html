{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="icon" href="{% static 'img/common/CIquest.ico' %}" type="image/x-icon">
  <meta charset="UTF-8">
  <title>オーナーログイン</title>
  <link rel="stylesheet" href="{% static 'css/owner/login.css' %}">
</head>
<body>
  <div class="login-container">
    <h1>オーナーログイン</h1>

    {% if error %}
      <p id="error-message">{{ error }}</p>
    {% endif %}

    <form method="post" class="login-form">
      {% csrf_token %}
      <label for="email">メールアドレス（最大100文字）</label>
      <input type="email" name="email" id="email" autocomplete="email" maxlength="100" required>


      <label for="password">パスワード（最大255文字）</label>
      <input type="password" name="password" id="password" autocomplete="current-password" maxlength="255" required>

      <button type="submit">ログイン</button>
    </form>

    <div class="register-link">
      <p>アカウントをお持ちでない場合は管理者にお問い合わせください。</p>
    </div>
  </div>
</body>
</html>
