{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CiQuest ログイン</title>
  <link rel="icon" href="{% static 'img/common/CIquest.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/owner/login.css' %}">
</head>
<body>
  <div class="login-container">
    <h1>CiQuest ログイン</h1>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    {% if error %}
      <p id="error-message">{{ error }}</p>
    {% endif %}

    <form method="post" class="login-form">
      {% csrf_token %}
      <label for="identifier">メールアドレス / アカウントID</label>
      <input type="text" name="identifier" id="identifier" autocomplete="username" required>
      <label for="password">パスワード</label>
      <input type="password" name="password" id="password" autocomplete="current-password" required>
      <button type="submit">ログイン</button>
    </form>

    <div class="signup-button-wrapper">
      <a href="{% url 'signup' %}" class="signup-button">新規登録</a>
    </div>

    <div class="register-link">
      <p>アカウントに関するお問い合わせは運営までご連絡ください。</p>
    </div>
  </div>
</body>
</html>
