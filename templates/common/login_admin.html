{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>運営ログイン | CiQuest</title>
  <link rel="icon" href="{% static 'img/common/CIquest.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/admin/login.css' %}">
</head>
<body class="admin-login">
  <div class="login-shell">
    <div class="login-hero">
      <span class="brand-chip">Ciquest</span>
      <h1>運営ログイン</h1>
      <p>運営アカウントでログインしてください。</p>
    </div>

    <div class="login-card">
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      {% if error %}
        <p id="error-message">{{ error }}</p>
      {% endif %}

      <form method="post" class="login-form">
        {% csrf_token %}
        <label for="identifier">メールアドレス / アカウントID</label>
        <input type="text" name="identifier" id="identifier" autocomplete="username" required>
        <label for="password">パスワード</label>
        <input type="password" name="password" id="password" autocomplete="current-password" required>
        <button type="submit">ログイン</button>
      </form>

      <div class="login-note">
        <p>運営ユーザーの追加・権限変更は既存の運営ユーザーに依頼してください。</p>
      </div>

      <div class="login-links">
        <a href="{% url 'login' %}">オーナーログインへ戻る</a>
      </div>
    </div>
  </div>
</body>
</html>
